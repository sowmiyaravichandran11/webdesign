<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: aquamarine;
                text-shadow: 5px 5px 10px;
            }
            div{
                margin:0px auto;
                width:200px;
                height: 200px;
                border:2px solid blue;
                box-shadow:5px 4px 5px blue, 10px 10px red,15px 15px green;
                }
                div:hover{
                    width:190px;
                    height:190px;
                    box-shadow:5px 5px 10px blue,10px 10px 10px red,15px 15px 15px green;
                   
                }
        </style>
    </head>
    <body>
        <h1>text shadow</h1>
        <div> WELCOME</div>
        
    </body>
</html>
