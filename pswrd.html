<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All in One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
   
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Validation</h1>
   
       
         <input type="Email" id="Email" placeholder="Enter email" required>
        <button type="button" onclick="submit()">Validate</button>

    <div id="message"></div>
  </div>

  <div class="container">
    <h1>Popup Alert</h1>
    <button type="button" onclick="showAlert()">Click Me</button>
  </div>

    <script>
    
    function submit()
    {
      /*   const a="";
        a.in */
      const Email = document.getElementById('Email').value;
      const messageDiv = document.getElementById('message');
        console.log(typeof(Email))
       if (Email.includes("@") && Email.includes(".")&& Email.split(".")[1].length>1) 
      {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Email is valid!';
      } 
      else
       {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Invalid email format.';
      }
    }

    // JavaScript Popup Alert
    function showAlert() 
    {
      alert('Hello! This is Not The Email!');
    }
  </script>
</body>
</html>
