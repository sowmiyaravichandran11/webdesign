            display:inline-table;

            position: relative;
            animation-name:mov;
            animation-duration: 5s;
            animation-timing-function: ease-in-out;
            animation-delay: 2s;
        }
        @keyframes mov{
            0%{
                top:0;
                background-color: aqua;
            }
            50%{
                top:300px;
                left:300px;
                background-color: blue;
                width:500px;
                height:500px;
            }
            100%{
                top:0;
                left:0;
                background-color: rgba(207,87,177,0.195);
                width:100px;
                height:100px;
            }
        }
