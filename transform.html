<!DOCTYPE html>
<html>
    <title>TRANSFORM METHODS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-wrap:wrap;
            height:100vh;
            margin:0;
            background-color: goldenrod;
            }
            .container{
                margin:20px;
                display: inline-block;
            }
            .box{
                width:100px;
                height:100px;
                background-color:purple;
                margin-bottom: 10px;
                display:inline-block;
                text-align: center;
                line-height:100px;
                color:whitesmoke;
                font-weight:bold;

            }
            .translate{
                transform:translate(20deg 60deg);

            }
              .rotate{
                transform:rotate(100deg);
                
            }
              .scale{
                transform:scale(1.5);
                
            }
              .skew{
                transform:skew(20deg,10deg);
                
            }
              .translatex{
                transform:translatex(100px);
                
            }
              .translatey{
                transform:translatey(100px);
                
            }
              .scalex{
                transform:scalex(2);
                
            }
            .scaley{
                transform:scaley(2);

            }
              .skewx{
                transform:skewx(10deg);
                
            }
              .skewy{
                transform:skewy(10deg);
                
            }
            h1{
                width =100%;
                text-align: center;
                margin-bottom: 40px;
            }
    </style>
    <body>
        <h1>CSS TRNASFORM METHODS</h1>
        <div class=" container">
            <div class="box translate">TRANSLATE</div>
        </div>
         <div class=" container">
            <div class="box rotate">ROTATE</div>
        </div>
         <div class=" container">
            <div class="box scale">SCALE</div>
        </div>
         <div class=" container">
            <div class="box skew">SKEW</div>
        </div>
         <div class=" container">
            <div class="box translatex">TRANSLATEX</div>
        </div>
         <div class=" container">
            <div class="box translatey">TRANSLATE</div>
        </div>
         <div class=" container">
            <div class="box scalex">SCALE</div>

        </div>
         <div class=" container">
            <div class="box scaley">SCALEY</div>
        </div>
         <div class=" container">
            <div class="box skewx">SKEWX</div>
        </div>
         <div class=" container">
            <div class="box skewy">SKEWY</div>
        </div>
    </body>
</html>
