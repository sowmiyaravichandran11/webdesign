<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All in One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
   
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Validation</h1>
    <form id="passwordForm">
      <input type="password" id="password" placeholder="Enter password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      <button type="submit">Validate</button>
    </form>
    <div id="message"></div>
  </div>

  <div class="container">
    <h1>JavaScript Popup Alert</h1>
    <button onclick="showAlert()">Click Me</button>
  </div>

  

  <script>
    // Password Validation
    document.getElementById('passwordForm').addEventListener('submit', function (e) 
    {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const messageDiv = document.getElementById('message');
      if (password === confirmPassword && password.length >= 6) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Password is valid!';
      } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Passwords do not match or are too short (min 6 characters).';
       }
    });

    // JavaScript Popup Alert
    function showAlert() {
      alert('Hello! This is a JavaScript popup alert!');
    }
  </script>
</body>
</html>
