        <style>
            .item{
                width:200vh;

                justify-content: space-between;
              
            }
            .log{
            
                 padding:10px;

            }
            .letter{
               
                border-radius:5%;
                font-family:maximum voltage;
                display: inline-table;
                position:relative;
                animation-name:mov;
                animation-duration: 6s;
                animation-timing-function: ease-in;
                animation-delay: 2s;
            }
           
            @keyframes mov{
                0%{
                  left:200px;
                    font-display: rgb(187, 107, 38);
                    
                    }
                100%{
                   left: 0;
                    font-display: rgb(68, 152, 124);

                }
                50%{
                    left:100px;

        }
