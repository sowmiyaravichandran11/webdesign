<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation Example</title>
  <style>
   body {
      margin: 0;
      height: 200vh; /* make page scrollable */
      font-family: sans-serif;
      background: linear-gradient(#a7dff0, #d70c82);
    }

    .box {
      width: 200px;
      height: 200px;
      background: rgb(120, 226, 20);
      position: absolute;
      top: 150vh; /* start lower down */
      left: 50%;
      transform: translateX(-500%);
      opacity: 0;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    .box.visible {
      opacity: 1;
      transform: translate(-50%, -50px); /* move up a bit */
    }
  </style>
</head>
<body>
  <h1 style="color:white; padding:20px;">Scroll down ðŸ‘‡</h1>
  <div class="box"></div>

  <script>
    const box = document.querySelector('.box');

    window.addEventListener('scroll', () => 
    {
      const scrollY = window.scrollY; // current scroll position
      const triggerpoint = window.innerHeight * 0.5; // 80% of viewport height
      const boxTop = box.getBoundingClientRect().top;
      console.log(boxTop,triggerpoint)
      if (boxTop <triggerpoint) 
      {
        box.classList.add('visible');
      }
       else 
       {
        box.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
