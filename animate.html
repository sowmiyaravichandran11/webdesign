    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: rgb(221, 133, 195);
            position: relative;
            margin: 20px;
            display: none; /* Initially hidden */
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        </style>
</head>
<body class=" ">
    <h1>Comprehensive jQuery Functions Example</h1>
    <button id="show">Show Box</button>
    <button id="animate">Animate Box</button>
    <button id="fade">Fade Box</button>
    <div id="box"></div>
    <div id="message"></div>
    <div id="itemContainer"></div>
    <form id="dataForm">
        <input type="text" id="inputData" placeholder="Enter some data" required>
        <button type="submit">Submit</button>
    </form>
